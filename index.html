<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title></title>
</head>
<body>
     
     <center>

     	<form class="form-group">
     	  <label id="num1">Enter the first number</label><br>
            <input id="input1" type="number" class="form-control" placeholder="Enter Here">
     	  <label id="numb">Enter the second number</label><br>
            <input id="input2" type="number" class="form-control" placeholder="Enter Here">


        <button id="button1" class="btn btn-success" onclick="add()">Add numb1 and numb2</button>

        <button id="button2" class="btn btn-success" onclick="product()">Product of numb1 and numb2</button>

        <button id="button3" class="btn btn-success" onclick="subtract()">Subtract numb1 and numb2</button>

        <button id="button4" class="btn btn-success" onclick="compare()">Is of num1 equal to 2</button>


     	</form>
     </center>

     <script type="text/javascript">
     	function add(){
     		var num1 = document.getElementById("input1").value; //assign value for num1
     		var num2 = document.getElementById("input2").value; // assign value for num2
     		var sum = Number(num1) + Number(num2); //formula for sum

     		window.alert("The sum of num1 and num2 : " + sum);
          	}

     	function product(){
     		var num1 = document.getElementById("input1").value; //assign value for num1
     		var num2 = document.getElementById("input2").value; // assign value for num2
     		var product = Number(num1) * Number(num2); //formula for sum

     		window.alert("The product of num1 and num2 : " + product);
          	}

     	function subtract(){
     		var num1 = document.getElementById("input1").value; //assign value for num1
     		var num2 = document.getElementById("input2").value; // assign value for num2
     		var subtract = Number(num1) - Number(num2); //formula for sum

     		window.alert("The subtract of num1 and num2 : " + subtract);
          	}

     	function compare(){
     		var num1 = document.getElementById("input1").value; //assign value for num1
     		var num2 = document.getElementById("input2").value; // assign value for num2
     		var compare = Number(num1) == Number(num2); //formula for sum

     		window.alert("Is num1 equal to num2 : " + compare);
          	}
     </script>
</body>
</html>
